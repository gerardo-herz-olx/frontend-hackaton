<html>

<head>
    <title>Send your results | Hackaton</title>
    <style>
        body {
            background-color: #eee;
            padding: 60px 0 0;
            margin: 0;
            font-family: Roboto, arial, helvetica, sans-serif;
        }

        header {
            z-index: 9;
            width: 100%;
            height: 60px;
            margin: -60px 0 0;
            position: fixed;
            box-sizing: border-box;
            background-color: #9861d8;
            color: #ffffff;
        }

        p {
            color: #333;
            margin: 40px 20px 20px;
        }

        form {
            color: #333;
            margin: 50px;
        }

        label {
            display: block;
            margin: 20px 0 10px;
        }

        input,
        select {
            display: block;
        }

        button {
            margin-top: 20px;
            background-color: #9861d8;
            color: #ffffff;
            border: 1px solid #9861d8;
            border-radius: 3px;
            font-weight: 500;
            font-size: 14px;
            vertical-align: middle;
            padding: 0 20px;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <header>
        <img src="" alt="OLX" />
    </header>
    <p>Welcome, please upload your results.</p>
    <form action="/result" method="POST" enctype="multipart/form-data">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="challenge">Challenge</label>
        <select name="challenge" id="challenge">
            <option value="nlp">NLP</option>
            <option value="image">Image</option>
        </select>

        <label for="code">Code (.zip)</label>
        <input type="file" name="code" id="code" />

        <label for="results">Results (.csv)</label>
        <input type="file" name="results" id="results" />

        <button type="submit">Submit</button>
    </form>
</body>

</html>
